<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: #36393f;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #7289da;
            color: #ffffff;
            font-size: 24px;
            font-weight: 900;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
            padding: 4px;
        }

        .stats-item {
            text-align: center;
        }

        .stats-label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stats-value {
            font-weight: 700;
            font-size: 36px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            display: inline-block;
        }

        .good-value { background-color: rgba(67, 181, 129, 0.2); color: #43b581; }
        .in-use-value { background-color: rgba(250, 166, 26, 0.2); color: #faa61a; }
        .cooldown-value { background-color: rgba(240, 71, 71, 0.2); color: #f04747; }

        .message {
            font-size: 18px;
            text-align: center;
            padding: 15px;
            font-weight: 600;
        }

        .warning {
            background-color: #faa61a;
            color: #ffffff;
        }

        .good {
            background-color: #43b581;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Map Status</div>
        <div class="stats-container">
            <div class="stats-item">
                <div class="stats-label">Good</div>
                <div class="stats-value good-value">{{ good }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">In Use</div>
                <div class="stats-value in-use-value">{{ in_use }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Cooldown</div>
                <div class="stats-value cooldown-value">{{ cooldown }}</div>
            </div>
        </div>
        <div class="message {% if good < 10 %}warning{% else %}good{% endif %}">
            {% if good < 10 %}
                WARNING: Less than 10 good accounts!
            {% else %}
                All systems operational!
            {% endif %}
        </div>
    </div>
</body>
</html>
