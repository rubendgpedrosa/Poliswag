<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

        body, html {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            display: flex;
            align-items: center;
        }

        .stats-item {
            background-color: #36393f;
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            margin-right: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .stats-item:last-child {
            margin-right: 0;
        }

        .stats-label {
            font-weight: 600;
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-value {
            font-weight: 900;
            font-size: 76px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .good-value { color: #43b581; text-shadow: 0 0 8px #43b581; }
        .in-use-value { color: #faa61a; text-shadow: 0 0 8px #faa61a; }
        .cooldown-value { color: #f04747; text-shadow: 0 0 8px #f04747; }

        .device-status {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .device-label {
            margin-left: 24px;
            font-weight: 600;
            font-size: 16px;
            color: #b9bbbe;
            margin-right: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-text {
            padding-top: 12px;
            padding-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .status-active {
            background-color: #43b581;
            box-shadow: 0 0 8px #43b581;
        }

        .status-inactive {
            background-color: #f04747;
            box-shadow: 0 0 8px #f04747;
        }

        .text-active { color: #43b581; }
        .text-inactive { color: #f04747; }

        @media (max-width: 600px) {
            .stats-container {
                flex-direction: column;
            }
            .stats-item {
                margin-right: 0;
                margin-bottom: 16px;
            }
            .stats-item:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="device-status">
            <div class="device-label">DEVICE:</div>
            {% if device_status %}
                <div class="status-indicator status-active"></div>
                <div class="status-text text-active">ACTIVE</div>
            {% else %}
                <div class="status-indicator status-inactive"></div>
                <div class="status-text text-inactive">INACTIVE</div>
            {% endif %}
        </div>

        <div class="stats-container">
            <div class="stats-item">
                <div class="stats-label">Available</div>
                <div class="stats-value good-value">{{ good }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Cooldown</div>
                <div class="stats-value in-use-value">{{ cooldown }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Banned</div>
                <div class="stats-value cooldown-value">{{ disabled }}</div>
            </div>
        </div>
    </div>
</body>
</html>
