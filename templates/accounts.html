<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

        body, html {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            box-sizing: border-box;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats-item {
            background-color: #36393f;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            margin-right: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-item:last-child {
            margin-right: 0;
        }

        .stats-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stats-label {
            font-weight: 600;
            font-size: 20px;
            color: #b9bbbe;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-value {
            font-weight: 900;
            font-size: 60px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .good-value { color: #43b581; }
        .in-use-value { color: #faa61a; }
        .cooldown-value { color: #f04747; }

        @media (max-width: 600px) {
            .stats-container {
                flex-direction: column;
            }
            .stats-item {
                margin-right: 0;
                margin-bottom: 16px;
            }
            .stats-item:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="stats-item">
                <div class="stats-label">Good</div>
                <div class="stats-value good-value">{{ good }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Cooldown</div>
                <div class="stats-value in-use-value">{{ cooldown }}</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Banned</div>
                <div class="stats-value cooldown-value">{{ disabled }}</div>
            </div>
        </div>
    </div>
</body>
</html>
